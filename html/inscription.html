<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-controller">
            <label for="nom">Nom :</label>
            <input name="nom" type="text" placeholder="Saisir votre nom">
        </div>
        <div class="form-controller">
            <label for="prenom">Prenom :</label>
            <input name="prenom" type="text" placeholder="Saisir votre prenom">
        </div>
        <div class="form-controller sexe">
            <label for="sexe">Sexe :</label>
            <div>
                <div>
                    <label>F :</label>
                    <input type="radio" name="sexe" value="F">
                </div>
                <div>
                    <label>H :</label>
                    <input type="radio" name="sexe" value="H">
                </div>
            </div>
        </div>
        <div class="form-controller">
            <label for="naissance">Date de naissance :</label>
            <input name="naissance" type="date">
        </div>
        <div class="form-controller">
            <label for="date">Date :</label>
            <input name="date" type="date">
        </div>
        <div class="form-controller">
            <label for="heure">Heure :</label>
            <input name="heure" type="time" >
        </div>
        <div class="form-controller">
            <label for="num">Num Telephone :</label>
            <input name="num" type="tel" placeholder="Saisir Num telephone">
        </div>
        <div class="form-controller">
            <label for="email">Email :</label>
            <input name="email" type="email" placeholder="Saisir @ email">
        </div>
        <div class="form-controller">
            <label for="color">Couleur favorite :</label>
            <input name="color" type="color">
        </div>
        <div class="form-controller btn">
            <input type="submit" value="Envoyer">
            <input type="reset" value="Reinitialiser">
        </div>
    </form>

</body>
</html>
